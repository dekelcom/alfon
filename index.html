<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×’×“×•×“ 882 - ××œ×¤×•×Ÿ ×™×—×™×“×ª×™</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        :root {
            --pakar-main: #7c4535; 
            --pakar-accent: #d14a24; 
            --pakar-bg: #f4f4f2;
        }

        body { 
            background-color: var(--pakar-bg); 
            font-family: Tahoma, Geneva, sans-serif; 
            margin: 0;
            padding: 0;
        }

        .header-section {
            text-align: center;
            padding: 10px 0;
            background: white;
            border-bottom: 2px solid var(--pakar-accent);
        }

        .unit-logo {
            width: 50px; /* ×œ×•×’×• ××•×§×˜×Ÿ */
            height: auto;
            margin-bottom: 5px;
        }

        .header-section h4 {
            font-size: 1.1rem;
            margin: 0;
            font-weight: bold;
        }

        .search-container { 
            position: sticky; 
            top: 0; 
            background: var(--pakar-bg); 
            z-index: 1000; 
            padding: 8px;
        }

        /* 2 ×›×¨×˜×™×¡×™× ×‘×©×•×¨×” */
        .contacts-grid {
            display: flex;
            flex-wrap: wrap;
            padding: 4px;
        }

        .contact-col {
            flex: 0 0 50%; /* ×‘×“×™×•×§ ×—×¦×™ ××¡×š */
            max-width: 50%;
            padding: 4px;
        }

        .contact-card { 
            background: white; 
            border-radius: 8px; 
            padding: 10px; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.1); 
            height: 100%; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        .name-header { font-size: 1rem; font-weight: bold; color: #000; margin-bottom: 2px; }
        .info-sub { font-size: 0.75rem; color: #555; margin-bottom: 10px; line-height: 1.2; }
        
        .btn-group-custom { 
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4px;
        }
        
        .btn-custom { 
            padding: 6px 1px; 
            font-size: 0.7rem; 
            border-radius: 5px; 
            text-decoration: none; 
            font-weight: bold; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            color: white !important;
        }

        .tel-btn { background-color: var(--pakar-accent); }
        .wa-btn { background-color: #25D366; }
        .vcf-btn { background-color: var(--pakar-main); }
        
        /* ×’×•×“×œ ××™×™×§×•× ×™× ××—×™×“ */
        .btn-icon { 
            width: 18px; 
            height: 18px; 
            margin-bottom: 3px; 
            object-fit: contain;
        }

        .form-control, .form-select { font-size: 0.85rem; padding: 6px; }

        .version-badge { position: absolute; top: 2px; left: 5px; font-size: 0.5rem; color: #ccc; }
    </style>
</head>
<body>

<div class="version-badge">1.2.4</div>

<div class="header-section">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Pakar.svg/960px-Pakar.svg.png" alt="×œ×•×’×•" class="unit-logo">
    <h4>×’×“×•×“ 882 - ××œ×¤×•×Ÿ ×™×—×™×“×ª×™</h4>
</div>

<div class="container-fluid">
    <div class="search-container">
        <div class="row g-1">
            <div class="col-12 mb-1">
                <input type="text" id="searchInput" class="form-control" placeholder="×—×™×¤×•×© ×—×•×¤×©×™..." onkeyup="filterContacts()">
            </div>
            <div class="col-6">
                <select id="companyFilter" class="form-select" onchange="filterContacts(true)">
                    <option value="">×›×œ ×”×¤×œ×•×’×•×ª</option>
                </select>
            </div>
            <div class="col-6">
                <select id="unitFilter" class="form-select" onchange="filterContacts()">
                    <option value="">×›×œ ×”××¡×’×¨×•×ª</option>
                </select>
            </div>
        </div>
    </div>

    <div id="contactsGrid" class="contacts-grid pb-5">
        <div class="text-center w-100 mt-4">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
    </div>
</div>

<script>
    let allContacts = [];
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSZEVFw70pjDNKkIa4JxtpuTu_pizLLb-YTPtyk5WTNRC2hz5PvUqiDXh4OyonQjsDEmqT4cGjhzG1r/pub?gid=1397364136&single=true&output=csv&t=' + Date.now();

    function normalize(str) {
        return str ? str.toString().trim().replace(/["'×´×³]/g, '') : "";
    }

    function loadData() {
        fetch(csvUrl).then(r => r.text()).then(txt => {
            Papa.parse(txt, {
                header: true,
                complete: function(r) {
                    allContacts = r.data.map(row => ({
                        firstName: (row['firstName'] || '').trim(),
                        lastName: (row['lastName'] || '').trim(),
                        pluga: (row['pluga'] || '').trim(),
                        framework: (row['framework'] || '').trim(),
                        role: (row['role'] || '').trim(),
                        mobile: (row['mobile'] || '').trim(),
                        mobileWA: (row['mobileWA'] || '').trim()
                    })).filter(c => c.firstName !== '');
                    initFilters();
                    renderContacts(allContacts);
                }
            });
        });
    }

    function initFilters() {
        const pSel = document.getElementById('companyFilter');
        const plugot = [...new Set(allContacts.map(c => c.pluga))].filter(Boolean).sort();
        pSel.innerHTML = '<option value="">×›×œ ×”×¤×œ×•×’×•×ª</option>';
        plugot.forEach(p => pSel.innerHTML += `<option value="${p}">${p}</option>`);
        updateFrameworks();
    }

    function updateFrameworks() {
        const p = document.getElementById('companyFilter').value;
        const fSel = document.getElementById('unitFilter');
        const filtered = p ? allContacts.filter(c => normalize(c.pluga) === normalize(p)) : allContacts;
        const frames = [...new Set(filtered.map(c => c.framework))].filter(Boolean).sort();
        fSel.innerHTML = '<option value="">×›×œ ×”××¡×’×¨×•×ª</option>';
        frames.forEach(f => fSel.innerHTML += `<option value="${f}">${f}</option>`);
    }

    function renderContacts(list) {
        const grid = document.getElementById('contactsGrid');
        grid.innerHTML = list.length ? '' : '<div class="text-center w-100">××™×Ÿ ×ª×•×¦××•×ª</div>';
        list.forEach(c => {
            grid.innerHTML += `
                <div class="contact-col">
                    <div class="contact-card">
                        <div>
                            <div class="name-header">${c.firstName} ${c.lastName}</div>
                            <div class="info-sub">${c.pluga} â€¢ ${c.framework} â€¢ ${c.role}</div>
                        </div>
                        <div class="btn-group-custom">
                            <a href="tel:${c.mobile}" class="btn-custom tel-btn">
                                <span style="font-size:18px; margin-bottom:3px;">ğŸ“</span>×—×™×•×’
                            </a>
                            <a href="https://wa.me/${c.mobileWA}" target="_blank" class="btn-custom wa-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="btn-icon">
                                WhatsApp
                            </a>
                            <button onclick="saveVCard('${c.firstName}','${c.lastName}','${c.mobile}')" class="btn-custom vcf-btn">
                                <span style="font-size:18px; margin-bottom:3px;">ğŸ‘¤</span>×©××™×¨×”
                            </button>
                        </div>
                    </div>
                </div>`;
        });
    }

    function filterContacts(pChange = false) {
        if (pChange) updateFrameworks();
        const term = document.getElementById('searchInput').value.toLowerCase();
        const p = document.getElementById('companyFilter').value;
        const f = document.getElementById('unitFilter').value;
        const res = allContacts.filter(c => {
            const matchSearch = `${c.firstName} ${c.lastName} ${c.role} ${c.pluga} ${c.framework}`.toLowerCase().includes(term);
            const matchP = !p || normalize(c.pluga) === normalize(p);
            const matchF = !f || normalize(c.framework) === normalize(f);
            return matchSearch && matchP && matchF;
        });
        renderContacts(res);
    }

    function saveVCard(f, l, p) {
        const v = `BEGIN:VCARD\nVERSION:3.0\nFN:${f} ${l}\nTEL:${p}\nEND:VCARD`;
        const b = new Blob([v], {type:'text/vcard'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = `${f}_${l}.vcf`;
        a.click();
    }

    loadData();
</script>
</body>
</html>
