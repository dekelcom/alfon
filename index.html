 // העברת מנגנון העדכון והוספת משתמש לקובץ actions.js
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>אלפון גדוד 882 - V4.0.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="actions.js"></script> 
    
    <style>
        :root { --pakar-main: #7c4535; --pakar-bg: #f8f9fa; }
        body { background-color: var(--pakar-bg); font-family: system-ui, sans-serif; margin: 0; padding: 0; }
        .version-tag { position: absolute; top: 5px; left: 10px; font-size: 0.8rem; color: #999; font-weight: bold; }
        .header-section { text-align: center; padding: 15px 10px 10px; background: white; border-bottom: 2px solid #d14a24; position: relative; }
        .unit-logo { width: 45px; height: auto; }
        .search-container { position: sticky; top: 0; background: var(--pakar-bg); z-index: 1000; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .flex-row { display: flex; gap: 6px; margin-bottom: 8px; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px !important; width: 100%; box-sizing: border-box; background: white; }
        .btn-top { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 10px; font-weight: bold; color: var(--pakar-main); cursor: pointer; }
        
        .contacts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        @media (min-width: 900px) { .contacts-grid { grid-template-columns: repeat(4, 1fr); } }
        
        .contact-card { background: white; border-radius: 12px; padding: 12px 5px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; text-align: center; }
        .name-header { font-size: 1.1rem; font-weight: bold; margin-bottom: 4px; }
        .info-sub { font-size: 0.8rem; color: #666; margin-bottom: 8px; min-height: 50px; line-height: 1.3; }
        .phone-display { font-size: 0.85rem; font-weight: bold; margin: 5px 0; direction: ltr; }
        
        .card-actions { display: flex; border-top: 1px solid #eee; padding-top: 8px; margin-top: auto; gap: 2px; }
        .action-link { flex: 1; text-decoration: none; color: #333; display: flex; flex-direction: column; align-items: center; cursor: pointer; background: none; border: none; padding: 2px; }
        .action-icon { width: 22px; height: 22px; margin-bottom: 2px; }
        .action-text { font-size: 0.6rem; font-weight: bold; }
        
        #updateModal { display:none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
        .modal-content { background: white; margin: 10% auto; padding: 20px; border-radius: 12px; width: 85%; max-width: 450px; position: relative; text-align: right; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.9rem; margin-bottom: 4px; font-weight: bold; color: var(--pakar-main); }
        .readonly-info { background: #f0f0f0; padding: 8px; border-radius: 6px; font-size: 0.85rem; margin-bottom: 10px; color: #555; }
    </style>
</head>
<body>

<div class="header-section">
    <div class="version-tag">V 4.0.1</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Pakar.svg/960px-Pakar.svg.png" class="unit-logo">
    <h4 style="margin:5px 0 0">גדוד 882 - אלפון</h4>
</div>

<div class="search-container">
    <div class="flex-row">
        <input type="text" id="searchInput" placeholder="חיפוש לפי שם או תפקיד..." oninput="filterContacts()">
        <button onclick="resetAll()" class="btn-top">נקה</button>
        <button onclick="loadData(true)" class="btn-top">רענן</button>
    </div>
</div>

<div id="updateModal">
    <div class="modal-content">
        <span onclick="closeUpdateModal()" style="position: absolute; left: 15px; top: 10px; font-size: 24px; cursor: pointer;">&times;</span>
        <h3 style="text-align: center; color: var(--pakar-main);">עדכון פרטי קשר</h3>
        
        <form id="updateForm">
            <div class="readonly-info">
                <span id="displayPluga"></span> | <span id="displayFramework"></span>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>שם פרטי:</label>
                    <input type="text" id="editFirstName" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>שם משפחה:</label>
                    <input type="text" id="editLastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>טלפון:</label>
                <input type="tel" id="editMobile" required dir="ltr">
            </div>
            
            <div class="form-group">
                <label>תפקיד:</label>
                <input type="text" id="editRole">
            </div>

            <button type="submit" class="btn-top" style="background: #28a745; color: white; width: 100%; padding: 12px; border: none;">שלח בקשת עדכון</button>
        </form>
        <div id="statusMsg" style="text-align: center; margin-top: 10px; font-weight: bold;"></div>
    </div>
</div>

<div id="contactsGrid" class="contacts-grid"></div>

<script>
    let allContacts = [];
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSZEVFw70pjDNKkIa4JxtpuTu_pizLLb-YTPtyk5WTNRC2hz5PvUqiDXh4OyonQjsDEmqT4cGjhzG1r/pub?gid=1397364136&single=true&output=csv';

    function loadData(isRefresh = false) {
        if (isRefresh) document.getElementById('contactsGrid').innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px;">טוען...</div>';
        fetch(csvUrl + '&t=' + Date.now()).then(r => r.text()).then(txt => {
            Papa.parse(txt, {
                header: true, skipEmptyLines: true,
                complete: function(results) {
                    allContacts = results.data.map((row, index) => ({
                        index: index,
                        firstName: (row.firstName || '').trim(),
                        lastName: (row.lastName || '').trim(),
                        name: `${row.firstName || ''} ${row.lastName || ''}`.trim(),
                        pluga: (row.pluga || '').trim(),
                        framework: (row.framework || '').trim(),
                        role: (row.role || '').trim(),
                        mobile: (row.mobile || '').trim(),
                        searchKey: `${row.firstName} ${row.lastName} ${row.role} ${row.pluga}`.toLowerCase()
                    })).filter(c => c.mobile);
                    renderContacts(allContacts);
                }
            });
        });
    }

    function renderContacts(list) {
        document.getElementById('contactsGrid').innerHTML = list.map(c => `
            <div class="contact-card">
                <div class="name-header">${c.name}</div>
                <div class="info-sub">${c.pluga}<br>${c.framework}<br>${c.role}</div>
                <div class="phone-display">${c.mobile}</div>
                <div class="card-actions">
                    <a href="tel:${c.mobile}" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/3616/3616215.png" class="action-icon"><span class="action-text">חיוג</span></a>
                    <button onclick="openWA('${c.mobile}')" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" class="action-icon"><span class="action-text">WhatsApp</span></button>
                    <button onclick="saveVCard(event, ${c.index})" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/2874/2874050.png" class="action-icon"><span class="action-text">שמירה</span></button>
                    <button onclick="openUpdateModal(${c.index})" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" class="action-icon"><span class="action-text">עריכה</span></button>
                </div>
            </div>`).join('');
    }

    // לוגיקת שמירת איש קשר (VCF)
    function saveVCard(evt, idx) {
        if (evt) evt.preventDefault();
        const c = allContacts.find(item => item.index === idx);
        if (c) {
            const orgDisplay = ["גדוד 882", c.pluga, c.framework, c.role].filter(p => p).join(" - ");
            const vcard = [
                "BEGIN:VCARD",
                "VERSION:3.0",
                `FN;CHARSET=UTF-8:${c.name} (גדוד 882)`,
                `N;CHARSET=UTF-8:${c.lastName};${c.firstName};;;`,
                `ORG;CHARSET=UTF-8:${orgDisplay}`,
                `TEL;TYPE=CELL,VOICE:${c.mobile}`,
                "END:VCARD"
            ].join('\n');
            const blob = new Blob(["\uFEFF", vcard], { type: "text/vcard;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.download = `${c.name}.vcf`;
            a.href = url;
            a.click();
        }
    }

    function openUpdateModal(idx) {
        const c = allContacts.find(item => item.index === idx);
        if (c) {
            document.getElementById('editFirstName').value = c.firstName;
            document.getElementById('editLastName').value = c.lastName;
            document.getElementById('editMobile').value = c.mobile;
            document.getElementById('editRole').value = c.role;
            document.getElementById('displayPluga').innerText = c.pluga;
            document.getElementById('displayFramework').innerText = c.framework;
            const form = document.getElementById('updateForm');
            form.dataset.pluga = c.pluga;
            form.dataset.framework = c.framework;
        }
        document.getElementById('updateModal').style.display = 'block';
    }

    function closeUpdateModal() {
        document.getElementById('updateModal').style.display = 'none';
        document.getElementById('statusMsg').innerText = "";
    }

    document.getElementById('updateForm').onsubmit = async function(e) {
        e.preventDefault();
        const data = {
            firstName: document.getElementById('editFirstName').value,
            lastName: document.getElementById('editLastName').value,
            mobile: document.getElementById('editMobile').value,
            role: document.getElementById('editRole').value,
            pluga: this.dataset.pluga,
            framework: this.dataset.framework
        };
        const success = await submitToBuffer('UPDATE', data);
        if (success) {
            setTimeout(() => { closeUpdateModal(); }, 2000);
        }
    };

    function openWA(mobile) {
        let clean = mobile.replace(/\D/g, '');
        if (clean.startsWith('0')) clean = '972' + clean.substring(1);
        window.open(`https://wa.me/${clean}`, '_blank');
    }

    function filterContacts() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        renderContacts(allContacts.filter(c => c.searchKey.includes(term)));
    }

    function resetAll() {
        document.getElementById('searchInput').value = "";
        renderContacts(allContacts);
    }

    loadData();
</script>
</body>
</html>
