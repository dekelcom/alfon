<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>אלפון גדוד 882</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --pakar-main: #7c4535; --pakar-bg: #f8f9fa; }
        body { background-color: var(--pakar-bg); font-family: system-ui, sans-serif; margin: 0; padding: 0; }
        .version-tag { position: absolute; top: 5px; left: 10px; font-size: 0.8rem; color: #999; font-weight: bold; }
        .header-section { text-align: center; padding: 15px 10px 10px; background: white; border-bottom: 2px solid #d14a24; position: relative; cursor: pointer; }
        .unit-logo { width: 45px; height: auto; }
        .search-container { position: sticky; top: 0; background: var(--pakar-bg); z-index: 1000; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .flex-row { display: flex; gap: 6px; margin-bottom: 8px; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px !important; width: 100%; box-sizing: border-box; background: white; }
        .btn-top { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 10px; font-weight: bold; color: var(--pakar-main); cursor: pointer; }
        .contacts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        @media (min-width: 900px) { .contacts-grid { grid-template-columns: repeat(4, 1fr); } }
        .contact-card { background: white; border-radius: 12px; padding: 12px 5px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; text-align: center; }
        .name-header { font-size: 1.1rem; font-weight: bold; margin-bottom: 4px; }
        .info-sub { font-size: 0.8rem; color: #666; margin-bottom: 8px; min-height: 50px; }
        .phone-display { font-size: 0.85rem; font-weight: bold; margin: 5px 0; direction: ltr; }
        .card-actions { display: flex; border-top: 1px solid #eee; padding-top: 8px; margin-top: auto; gap: 2px; }
        .action-link { flex: 1; text-decoration: none; color: #333; display: flex; flex-direction: column; align-items: center; cursor: pointer; background: none; border: none; padding: 2px; }
        .action-icon { width: 22px; height: 22px; margin-bottom: 2px; }
        .action-text { font-size: 0.6rem; font-weight: bold; }
        #updateModal, #addModal, #loginModal { display:none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
        .modal-content { background: white; margin: 10% auto; padding: 20px; border-radius: 12px; width: 85%; max-width: 400px; position: relative; }
        .form-group { margin-bottom: 12px; text-align: right; }
        .form-group label { display: block; font-size: 0.9rem; margin-bottom: 4px; font-weight: bold; color: var(--pakar-main); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="header-section" onclick="showLogin()">
    <div class="version-tag">V 3.2.1</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Pakar.svg/960px-Pakar.svg.png" class="unit-logo">
    <h4 style="margin:5px 0 0">גדוד 882 - אלפון</h4>
    <small id="loginIndicator" style="color: #999;">(ניהול)</small>
</div>

<div class="search-container">
    <div class="flex-row">
        <input type="text" id="searchInput" placeholder="חיפוש..." oninput="filterContacts()">
        <button onclick="resetAll()" class="btn-top">נקה</button>
    </div>
    <button id="addNewBtn" onclick="openAddModal()" class="btn-top hidden" style="background:#28a745; color:white; width:100%; border:none; margin-top:5px;">+ הוספת איש קשר</button>
</div>

<div id="updateModal"><div class="modal-content">
    <h3>עדכון פרטים</h3>
    <form id="updateForm">
        <input type="hidden" id="editIndex">
        <input type="hidden" id="editPluga">
        <input type="hidden" id="editFramework">
        <div class="form-group"><label>שם פרטי:</label><input type="text" id="editFirstName" required></div>
        <div class="form-group"><label>שם משפחה:</label><input type="text" id="editLastName" required></div>
        <div class="form-group"><label>טלפון:</label><input type="tel" id="editMobile" required dir="ltr"></div>
        <div class="form-group"><label>תפקיד:</label><input type="text" id="editRole"></div>
        <button type="submit" class="btn-top" style="background:#28a745; color:white; width:100%; border:none; padding:12px;">שמור</button>
        <button type="button" onclick="closeUpdateModal()" class="btn-top" style="background:#dc3545; color:white; width:100%; border:none; margin-top:10px; padding:12px;">ביטול</button>
    </form>
    <div id="statusMsg" style="text-align:center; margin-top:10px;"></div>
</div></div>

<div id="addModal"><div class="modal-content">
    <h3>איש קשר חדש</h3>
    <form id="addForm">
        <div class="form-group"><label>שם פרטי:</label><input type="text" id="addFirstName" required></div>
        <div class="form-group"><label>שם משפחה:</label><input type="text" id="addLastName" required></div>
        <div class="form-group"><label>טלפון:</label><input type="tel" id="addMobile" required dir="ltr"></div>
        <div class="form-group"><label>תפקיד:</label><input type="text" id="addRole"></div>
        <div class="form-group"><label>פלוגה:</label><select id="addPluga" onchange="updateAddFrameworkOptions()" required></select></div>
        <div class="form-group"><label>מסגרת:</label><select id="addFramework" required></select></div>
        <button type="submit" class="btn-top" style="background:#28a745; color:white; width:100%; border:none; padding:12px;">הוסף</button>
        <button type="button" onclick="closeAddModal()" class="btn-top" style="background:#dc3545; color:white; width:100%; border:none; margin-top:10px; padding:12px;">ביטול</button>
    </form>
</div></div>

<div id="loginModal"><div class="modal-content">
    <h3>כניסת מנהל</h3>
    <input type="text" id="username" placeholder="משתמש">
    <input type="password" id="password" placeholder="סיסמה">
    <button onclick="checkLogin()" class="btn-top" style="background:var(--pakar-main); color:white; width:100%; border:none; margin-top:10px;">התחבר</button>
    <button onclick="closeLogin()" style="background:none; border:none; width:100%; margin-top:10px; color:#666;">ביטול</button>
</div></div>

<div id="contactsGrid" class="contacts-grid"></div>

<script>
    let allContacts = [];
    let isLoggedIn = false;
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSZEVFw70pjDNKkIa4JxtpuTu_pizLLb-YTPtyk5WTNRC2hz5PvUqiDXh4OyonQjsDEmqT4cGjhzG1r/pub?gid=1397364136&single=true&output=csv';
    const MAIN_APP_URL = 'https://script.google.com/macros/s/AKfycbxpUF5SbyFwbF6b0unhJ9K6e66S0G4t9L_n-FkxREcUjVsbhXtFqh6T-_FgOuifIIhs/exec';
    const ADMIN_AUTH_URL = 'https://script.google.com/macros/s/AKfycbyDlBPvQ6qVc-KQuop7kXiYcylAdIrND0_NSmRpvHRwO4tjWcKdvSphSBrcW8y-9-Go/exec';

    function loadData(isRefresh = false) {
        if (isRefresh) document.getElementById('contactsGrid').innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;">מעדכן...</div>';
        fetch(csvUrl + '&t=' + Date.now()).then(r => r.text()).then(txt => {
            Papa.parse(txt, {
                header: true, skipEmptyLines: true,
                complete: function(results) {
                    allContacts = results.data.map((row, index) => ({
                        index: index, 
                        pluga: row.pluga || "", 
                        framework: row.framework || "", 
                        role: row.role || "", 
                        firstName: row.firstName || "", 
                        lastName: row.lastName || "",
                        name: (row.firstName || "") + " " + (row.lastName || ""), 
                        mobile: row.mobile || "",
                        searchKey: `${row.firstName} ${row.lastName} ${row.role} ${row.pluga}`.toLowerCase()
                    })).filter(c => c.mobile);
                    renderContacts(allContacts);
                }
            });
        });
    }

    function renderContacts(list) {
        document.getElementById('contactsGrid').innerHTML = list.map(c => `
            <div class="contact-card">
                <div class="name-header">${c.name}</div>
                <div class="info-sub">${c.pluga}<br>${c.framework}<br>${c.role}</div>
                <div class="phone-display">${c.mobile}</div>
                <div class="card-actions">
                    <a href="tel:${c.mobile}" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/3616/3616215.png" class="action-icon"><span class="action-text">חיוג</span></a>
                    <button onclick="openWA('${c.mobile}')" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" class="action-icon"><span class="action-text">WhatsApp</span></button>
                    <button onclick="saveVCard(${c.index})" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/2874/2874050.png" class="action-icon"><span class="action-text">שמירה</span></button>
                    <button onclick="handleEditClick(${c.index})" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" class="action-icon"><span class="action-text">עריכה</span></button>
                </div>
            </div>`).join('');
    }

    // שליחה בדיוק לפי סדר העמודות בתמונה: A=pluga, B=framework, C=role, D=firstName, E=lastName, F=mobile
    document.getElementById('updateForm').onsubmit = async function(e) {
        e.preventDefault();
        document.getElementById('statusMsg').innerText = "שומר...";
        const data = {
            index: document.getElementById('editIndex').value,
            pluga: document.getElementById('editPluga').value,
            framework: document.getElementById('editFramework').value,
            role: document.getElementById('editRole').value,
            firstName: document.getElementById('editFirstName').value,
            lastName: document.getElementById('editLastName').value,
            mobile: document.getElementById('editMobile').value
        };
        await fetch(MAIN_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        closeUpdateModal(); 
        setTimeout(() => loadData(true), 1200);
    };

    document.getElementById('addForm').onsubmit = async function(e) {
        e.preventDefault();
        const data = {
            action: 'addContact',
            pluga: document.getElementById('addPluga').value,
            framework: document.getElementById('addFramework').value,
            role: document.getElementById('addRole').value,
            firstName: document.getElementById('addFirstName').value,
            lastName: document.getElementById('addLastName').value,
            mobile: document.getElementById('addMobile').value
        };
        await fetch(MAIN_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        closeAddModal(); 
        setTimeout(() => loadData(true), 1200);
    };

    function handleEditClick(idx) {
        const c = allContacts.find(item => item.index === idx);
        if (c) {
            document.getElementById('editIndex').value = c.index;
            document.getElementById('editFirstName').value = c.firstName;
            document.getElementById('editLastName').value = c.lastName;
            document.getElementById('editMobile').value = c.mobile;
            document.getElementById('editRole').value = c.role;
            document.getElementById('editPluga').value = c.pluga;
            document.getElementById('editFramework').value = c.framework;
            document.getElementById('updateModal').style.display = 'block';
        }
    }

    function saveVCard(idx) {
        const c = allContacts.find(item => item.index === idx);
        const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:${c.name}\nORG:גדוד 882;${c.pluga}\nTEL;TYPE=CELL:${c.mobile}\nEND:VCARD`;
        const uri = "data:text/vcard;charset=utf-8," + encodeURIComponent(vcard);
        const link = document.createElement("a");
        link.href = uri; link.download = `${c.name}.vcf`;
        document.body.appendChild(link); link.click(); document.body.removeChild(link);
    }

    async function checkLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const resp = await fetch(ADMIN_AUTH_URL, { method: 'POST', body: JSON.stringify({ action: 'checkLogin', user: u, pass: p }) });
        const res = await resp.text();
        if (res === "AUTHORIZED") {
            isLoggedIn = true; document.getElementById('addNewBtn').classList.remove('hidden'); closeLogin();
        } else { alert("פרטים שגויים"); }
    }

    function openAddModal() {
        const pSel = document.getElementById('addPluga');
        const plugot = [...new Set(allContacts.map(c => c.pluga))].filter(Boolean).sort();
        let options = '<option value="">בחר פלוגה...</option>';
        plugot.forEach(p => options += `<option value="${p}">${p}</option>`);
        pSel.innerHTML = options;
        document.getElementById('addModal').style.display = 'block';
    }

    function updateAddFrameworkOptions() {
        const pVal = document.getElementById('addPluga').value;
        const fSel = document.getElementById('addFramework');
        const frames = [...new Set(allContacts.filter(c => c.pluga === pVal).map(c => c.framework))].filter(Boolean).sort();
        let opts = '<option value="">בחר מסגרת...</option>';
        frames.forEach(f => opts += `<option value="${f}">${f}</option>`);
        fSel.innerHTML = opts;
    }

    function openWA(mob) {
        let clean = mob.replace(/\D/g, '');
        if (clean.startsWith('0')) clean = '972' + clean.substring(1);
        window.open(`https://wa.me/${clean}`, '_blank');
    }

    function showLogin() { document.getElementById('loginModal').style.display = 'block'; }
    function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }
    function closeAddModal() { document.getElementById('addModal').style.display = 'none'; }
    function closeUpdateModal() { document.getElementById('updateModal').style.display = 'none'; }
    function filterContacts() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        renderContacts(allContacts.filter(c => c.searchKey.includes(term)));
    }
    function resetAll() { document.getElementById('searchInput').value = ""; renderContacts(allContacts); }
    loadData();
</script>
</body>
</html>
