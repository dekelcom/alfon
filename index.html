<body>

<div class="version-badge">×’×¨×¡×”: 1.2.0</div>

<div class="header-section">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Pikud_HaOref_Logo.svg/512px-Pikud_HaOref_Logo.svg.png" alt="×œ×•×’×• ×¤×™×§×•×“ ×”×¢×•×¨×£" class="unit-logo">
    <h2 class="m-0 font-weight-bold" style="color: #333;">××œ×¤×•×Ÿ ×™×—×™×“×ª×™</h2>
    <div class="attribution">
        ×××ª <a href="//commons.wikimedia.org/wiki/User:%D7%A8%D7%95%D7%A0%D7%90%D7%9C%D7%93%D7%99%D7%A0%D7%99%D7%95_%D7%94%D7%9E%D7%9C%D7%9A">×¨×•× ××œ×“×™× ×™×• ×”××œ×š</a> / <span>×“×•×‘×¨ ×¦×”"×œ</span>, <a href="https://creativecommons.org/licenses/by-sa/3.0">CC BY-SA 3.0</a>
    </div>

<div class="container mt-2 text-center">
    <button onclick="shareApp()" class="share-btn mb-3">ğŸ”— ×©×™×ª×•×£ ×”××¤×œ×™×§×¦×™×”</button>

    <div class="search-container">
        <div class="row g-2">
            <div class="col-12">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="×—×™×¤×•×© ×—×•×¤×©×™..." onkeyup="filterContacts()">
            </div>
            <div class="col-6">
                <select id="companyFilter" class="form-select" onchange="filterContacts(true)">
                    <option value="">×›×œ ×”×¤×œ×•×’×•×ª</option>
                </select>
            </div>
            <div class="col-6">
                <select id="unitFilter" class="form-select" onchange="filterContacts()">
                    <option value="">×›×œ ×”××¡×’×¨×•×ª</option>
                </select>
            </div>
        </div>
    </div>

    <div id="contactsGrid" class="row g-3 mt-2 pb-5">
        <div class="text-center mt-5">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
    </div>
</div>

<script>
    let allContacts = [];
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSZEVFw70pjDNKkIa4JxtpuTu_pizLLb-YTPtyk5WTNRC2hz5PvUqiDXh4OyonQjsDEmqT4cGjhzG1r/pub?gid=1397364136&single=true&output=csv&t=' + Math.random();

    function normalize(str) {
        if (!str) return "";
        return str.toString().trim().replace(/["'×´×³]/g, '');
    }

    function loadData() {
        fetch(csvUrl)
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        allContacts = results.data.map(row => ({
                            firstName: (row['firstName'] || '').trim(),
                            lastName: (row['lastName'] || '').trim(),
                            pluga: (row['pluga'] || '').trim(),
                            framework: (row['framework'] || '').trim(),
                            role: (row['role'] || '').trim(),
                            mobile: (row['mobile'] || '').trim(),
                            mobileWA: (row['mobileWA'] || '').trim()
                        })).filter(c => c.firstName !== '');

                        initFilters();
                        renderContacts(allContacts);
                    }
                });
            });
    }

    function initFilters() {
        const pSelect = document.getElementById('companyFilter');
        const uniquePlugot = [];
        const seen = new Set();
        
        allContacts.forEach(c => {
            const cleanP = normalize(c.pluga);
            if (cleanP && !seen.has(cleanP)) {
                seen.add(cleanP);
                uniquePlugot.push(c.pluga);
            }
        });

        pSelect.innerHTML = '<option value="">×›×œ ×”×¤×œ×•×’×•×ª</option>';
        uniquePlugot.sort().forEach(p => pSelect.innerHTML += `<option value="${p}">${p}</option>`);
        updateFrameworkDropdown();
    }

    function updateFrameworkDropdown() {
        const selectedPluga = document.getElementById('companyFilter').value;
        const fSelect = document.getElementById('unitFilter');
        
        const filtered = selectedPluga 
            ? allContacts.filter(c => normalize(c.pluga) === normalize(selectedPluga))
            : allContacts;
            
        const uniqueFrameworks = [...new Set(filtered.map(c => c.framework))].filter(Boolean).sort();
        
        fSelect.innerHTML = '<option value="">×›×œ ×”××¡×’×¨×•×ª</option>';
        uniqueFrameworks.forEach(f => fSelect.innerHTML += `<option value="${f}">${f}</option>`);
    }

    function renderContacts(contacts) {
        const grid = document.getElementById('contactsGrid');
        grid.innerHTML = contacts.length ? '' : '<div class="text-center mt-5">×œ× × ××¦××• ×ª×•×¦××•×ª</div>';
        contacts.forEach(c => {
            grid.innerHTML += `
                <div class="col-12 col-md-6 col-lg-4 text-end">
                    <div class="contact-card shadow-sm">
                        <div class="name-header">${c.firstName} ${c.lastName}</div>
                        <div class="info-sub">${c.pluga} â€¢ ${c.framework}<br><strong>${c.role}</strong></div>
                        <div class="btn-group-custom">
                            <a href="tel:${c.mobile}" class="btn-custom tel-btn">ğŸ“ ×—×™×•×’</a>
                            <a href="https://wa.me/${c.mobileWA}" target="_blank" class="btn-custom wa-btn">ğŸ’¬ WhatsApp</a>
                            <button onclick="downloadVCard('${c.firstName}','${c.lastName}','${c.mobile}','${c.pluga}','${c.role}')" class="btn-custom vcf-btn">ğŸ‘¤ ×©××™×¨×”</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    function filterContacts(isPlugaChange = false) {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const selectedPluga = document.getElementById('companyFilter').value;
        if (isPlugaChange) updateFrameworkDropdown();
        const selectedFrame = document.getElementById('unitFilter').value;

        const filtered = allContacts.filter(c => {
            const searchStr = `${c.firstName} ${c.lastName} ${c.role} ${c.pluga} ${c.framework}`.toLowerCase();
            return searchStr.includes(term) && 
                   (!selectedPluga || normalize(c.pluga) === normalize(selectedPluga)) && 
                   (!selectedFrame || normalize(c.framework) === normalize(selectedFrame));
        });
        renderContacts(filtered);
    }

    function shareApp() {
        if (navigator.share) {
            navigator.share({ title: '××œ×¤×•×Ÿ ×™×—×™×“×ª×™', url: window.location.href });
        } else {
            alert("×”×¢×ª×§ ××ª ×›×ª×•×‘×ª ×”××ª×¨ ×•×©×œ×—!");
        }
    }

    function downloadVCard(f, l, p, o, t) {
        const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN;CHARSET=UTF-8:${f} ${l}\nN;CHARSET=UTF-8:${l};${f};;;\nTEL;TYPE=CELL:${p}\nORG;CHARSET=UTF-8:${o}\nTITLE;CHARSET=UTF-8:${t}\nEND:VCARD`;
        const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = `${f}_${l}.vcf`;
        a.click();
    }

    loadData();
</script>
