<body>

<div class="version-badge">1.2.35</div>

<div class="header-section">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Pakar.svg/960px-Pakar.svg.png" alt="×œ×•×’×•" class="unit-logo">
    <h4>×’×“×•×“ 882 - ××œ×¤×•×Ÿ ×™×—×™×“×ª×™</h4>
</div>

<div class="container-fluid">
    <div class="search-container">
        <div class="row g-1 align-items-stretch">
            <div class="col-6">
                <input type="text" id="searchInput" class="form-control" placeholder="×—×™×¤×•×©..." oninput="debouncedSearch()">
            </div>
            <div class="col-3">
                <button onclick="resetAll()" class="action-btn w-100">âœ– × ×§×”</button>
            </div>
            <div class="col-3">
                <button onclick="loadData(true)" class="action-btn w-100">ğŸ”„ ×¨×¢× ×Ÿ</button>
            </div>
            <div class="col-6 mt-1">
                <select id="companyFilter" class="form-select" onchange="handleCompanyChange()">
                    <option value="">×›×œ ×”×¤×œ×•×’×•×ª</option>
                </select>
            </div>
            <div class="col-6 mt-1">
                <select id="unitFilter" class="form-select" onchange="filterContacts()" disabled>
                    <option value="">×›×œ ×”××¡×’×¨×•×ª</option>
                </select>
            </div>
        </div>
    </div>

    <div id="contactsGrid" class="contacts-grid pb-5">
        <div class="text-center w-100 mt-4">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
    </div>
</div>

<script>
    let allContacts = [];
    let searchTimeout;
    let deferredPrompt;

    // ×œ×•×’×™×§×ª PWA
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installBanner').style.display = 'block';
    });

    async function installPWA() {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') document.getElementById('installBanner').style.display = 'none';
        deferredPrompt = null;
    }

    const getCsvUrl = () => 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSZEVFw70pjDNKkIa4JxtpuTu_pizLLb-YTPtyk5WTNRC2hz5PvUqiDXh4OyonQjsDEmqT4cGjhzG1r/pub?gid=1397364136&single=true&output=csv&t=' + Date.now();

    function loadData(isRefresh = false) {
        if(isRefresh) document.getElementById('contactsGrid').innerHTML = '<div class="text-center w-100 mt-4">××¨×¢× ×Ÿ...</div>';
        fetch(getCsvUrl()).then(r => r.text()).then(txt => {
            Papa.parse(txt, {
                header: true,
                skipEmptyLines: true,
                complete: function(r) {
                    allContacts = r.data.map(row => ({
                        name: `${(row['firstName'] || '')} ${(row['lastName'] || '')}`.trim(),
                        pluga: (row['pluga'] || '').trim(),
                        framework: (row['framework'] || '').trim(),
                        role: (row['role'] || '').trim(),
                        mobile: (row['mobile'] || '').trim(),
                        mobileWA: (row['mobileWA'] || '').trim(),
                        searchKey: `${row['firstName']} ${row['lastName']} ${row['role']} ${row['pluga']} ${row['framework']}`.toLowerCase()
                    })).filter(c => c.name !== '');
                    updateDropdowns(allContacts, true, true);
                    renderContacts(allContacts);
                }
            });
        });
    }

    function debouncedSearch() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            updateDropdowns(getFilteredList(), true, false);
            filterContacts();
        }, 250);
    }

    function getFilteredList() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        return term ? allContacts.filter(c => c.searchKey.includes(term)) : allContacts;
    }

    function updateDropdowns(list, updatePluga, updateFrame) {
        if (updatePluga) {
            const pSel = document.getElementById('companyFilter');
            const current = pSel.value;
            const plugot = [...new Set(list.map(c => c.pluga))].filter(Boolean).sort();
            let html = '<option value="">×›×œ ×”×¤×œ×•×’×•×ª</option>';
            plugot.forEach(p => html += `<option value="${p}" ${p === current ? 'selected' : ''}>${p}</option>`);
            pSel.innerHTML = html;
        }
        const pVal = document.getElementById('companyFilter').value;
        const fSel = document.getElementById('unitFilter');
        if (pVal) {
            fSel.disabled = false;
            const frames = [...new Set(list.filter(c => c.pluga === pVal).map(c => c.framework))].filter(Boolean).sort();
            let fHtml = '<option value="">×›×œ ×”××¡×’×¨×•×ª</option>';
            frames.forEach(f => fHtml += `<option value="${f}">${f}</option>`);
            fSel.innerHTML = fHtml;
        } else {
            fSel.disabled = true;
            fSel.innerHTML = '<option value="">×›×œ ×”××¡×’×¨×•×ª</option>';
        }
    }

    function handleCompanyChange() {
        updateDropdowns(getFilteredList(), false, true);
        filterContacts();
    }

    function filterContacts() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const p = document.getElementById('companyFilter').value;
        const f = document.getElementById('unitFilter').value;
        const res = allContacts.filter(c => {
            const mSearch = !term || c.searchKey.includes(term);
            const mP = !p || c.pluga === p;
            const mF = !f || c.framework === f;
            return mSearch && mP && mF;
        });
        renderContacts(res);
    }

    function resetAll() {
        document.getElementById('searchInput').value = "";
        document.getElementById('companyFilter').value = "";
        document.getElementById('unitFilter').value = "";
        document.getElementById('unitFilter').disabled = true;
        updateDropdowns(allContacts, true, true);
        renderContacts(allContacts);
    }

    function renderContacts(list) {
        const grid = document.getElementById('contactsGrid');
        if (!list.length) { grid.innerHTML = '<div class="text-center w-100 mt-4">××™×Ÿ ×ª×•×¦××•×ª</div>'; return; }
        const html = list.map(c => `
            <div class="contact-col">
                <div class="contact-card">
                    <div>
                        <div class="name-header">${c.name}</div>
                        <div class="info-sub">${c.pluga} â€¢ ${c.framework}<br>${c.role}</div>
                    </div>
                    <div class="btn-group-custom">
                        <a href="tel:${c.mobile}" class="btn-custom">
                            <img src="phone-call.png" class="btn-icon-img" alt="×—×™×™×’">
                            <span class="btn-label">×—×™×™×’</span>
                        </a>
                        <a href="https://wa.me/${c.mobileWA}" target="_blank" class="btn-custom">
                            <img src="whatsapp.png" class="btn-icon-img" alt="×”×•×“×¢×”">
                            <span class="btn-label">×”×•×“×¢×”</span>
                        </a>
                        <button onclick="saveVCard('${c.name}','${c.mobile}','${c.pluga}','${c.framework}','${c.role}')" class="btn-custom">
                            <img src="contact.png" class="btn-icon-img" alt="×©××™×¨×”">
                            <span class="btn-label">×©××™×¨×”</span>
                        </button>
                    </div>
                </div>
            </div>`).join('');
        grid.innerHTML = html;
    }

    function saveVCard(name, phone, pluga, frame, role) {
        const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN;CHARSET=UTF-8:${name}\nTEL;TYPE=CELL:${phone}\nORG;CHARSET=UTF-8:${pluga} - ${frame}\nTITLE;CHARSET=UTF-8:${role}\nEND:VCARD`;
        const blob = new Blob([vcard], {type:'text/vcard;charset=utf-8'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${name.replace(/\s+/g, '_')}.vcf`;
        a.click();
    }

    loadData();

    // ×¨×™×©×•× Service Worker ×‘×¡×™×¡×™
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGU9PiBlLnJlc3BvbmRXaXRoKGZldGNoKGUucmVxdWVzdCkpKTs=');
    }
</script>
