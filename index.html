<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>驻  882</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        :root { --pakar-main: #7c4535; --pakar-bg: #f8f9fa; --pakar-dark: #2d2d2d; }
        body { background-color: var(--pakar-bg); font-family: system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /*  住 */
        .screen { display: none; min-height: 100vh; width: 100%; }
        .screen.active { display: block; }

        .version-tag { position: absolute; top: 5px; left: 10px; font-size: 0.7rem; color: #999; }
        
        .header-section { text-align: center; padding: 15px 10px 10px; background: white; border-bottom: 2px solid #d14a24; position: relative; }
        .unit-logo { width: 45px; height: auto; }

        .search-container { position: sticky; top: 0; background: var(--pakar-bg); z-index: 100; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .flex-row { display: flex; gap: 6px; margin-bottom: 8px; }
        .flex-grow { flex: 1; min-width: 0; }

        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px !important; width: 100%; box-sizing: border-box; background: white; }

        /* 专住 */
        .contacts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        @media (min-width: 900px) { .contacts-grid { grid-template-columns: repeat(4, 1fr); } }

        .contact-card { background: white; border-radius: 12px; padding: 15px 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; text-align: center; cursor: pointer; }
        .name-header { font-size: 1.1rem; font-weight: bold; margin-bottom: 4px; color: #000; }
        .info-sub { font-size: 0.8rem; color: #666; margin-bottom: 8px; line-height: 1.4; }

        /* 驻转专 住驻 爪祝 */
        .fab { position: fixed; bottom: 20px; left: 20px; width: 56px; height: 56px; background: #d14a24; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: none; cursor: pointer; z-index: 999; }

        /* 住 驻专驻 */
        .profile-header { background: var(--pakar-dark); color: white; padding: 40px 20px; text-align: center; position: relative; }
        .back-btn { position: absolute; top: 20px; right: 20px; background: none; border: 1px solid white; color: white; border-radius: 20px; padding: 5px 15px; }
        .profile-actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 20px; }
        .big-action-btn { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: black; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-weight: bold; font-size: 0.9rem; border: none; }
    </style>
</head>
<body>

<div id="mainScreen" class="screen active">
    <div class="header-section">
        <div class="version-tag">V 3.1.0</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Pakar.svg/960px-Pakar.svg.png" class="unit-logo">
        <h4 style="margin:5px 0 0"> 882 - 驻</h4>
    </div>

    <div class="search-container">
        <div class="flex-row">
            <input type="text" id="searchInput" placeholder="驻砖..." oninput="filterContacts()" class="flex-grow">
            <button onclick="loadData(true)" style="width: auto; padding: 0 10px;"></button>
        </div>
        <div class="flex-row">
            <select id="companyFilter" onchange="handleCompanyChange()" class="flex-grow"><option value="">驻</option></select>
            <select id="unitFilter" onchange="filterContacts()" class="flex-grow" disabled><option value="">住专转</option></select>
        </div>
    </div>

    <div id="contactsGrid" class="contacts-grid"></div>
    <button class="fab" onclick="alert('住 住驻  砖 ')">+</button>
</div>

<div id="profileScreen" class="screen">
    <div id="profileContent"></div>
</div>

<script>
    let allContacts = [];
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSZEVFw70pjDNKkIa4JxtpuTu_pizLLb-YTPtyk5WTNRC2hz5PvUqiDXh4OyonQjsDEmqT4cGjhzG1r/pub?gid=1397364136&single=true&output=csv';

    function loadData(isRefresh = false) {
        fetch(csvUrl + '&t=' + Date.now()).then(r => r.text()).then(txt => {
            Papa.parse(txt, {
                header: true, skipEmptyLines: true,
                complete: function(results) {
                    allContacts = results.data.map(row => ({
                        name: `${row.firstName || ''} ${row.lastName || ''}`.trim(),
                        pluga: (row.pluga || '').trim(),
                        framework: (row.framework || '').trim(),
                        role: (row.role || '').trim(),
                        mobile: (row.mobile || '').trim(),
                        searchKey: `${row.firstName} ${row.lastName} ${row.role} ${row.pluga} ${row.framework} ${row.mobile}`.toLowerCase()
                    })).filter(c => c.name && c.mobile);
                    updateDropdowns();
                    renderContacts(allContacts);
                }
            });
        });
    }

    function renderContacts(list) {
        const grid = document.getElementById('contactsGrid');
        grid.innerHTML = list.map((c, idx) => `
            <div class="contact-card" onclick="openProfile(${allContacts.indexOf(c)})">
                <div class="name-header">${c.name}</div>
                <div class="info-sub">${c.pluga}<br>${c.framework}<br>${c.role}</div>
                <div style="font-weight:bold; color: #d14a24;">驻专 住驻 ></div>
            </div>
        `).join('');
    }

    function openProfile(idx) {
        const c = allContacts[idx];
        const profileContent = document.getElementById('profileContent');
        
        profileContent.innerHTML = `
            <div class="profile-header">
                <button class="back-btn" onclick="showScreen('mainScreen')">专</button>
                <div style="font-size: 2rem; font-weight: bold; margin-bottom: 10px;">${c.name}</div>
                <div>${c.role}</div>
                <div>${c.pluga} - ${c.framework}</div>
            </div>
            <div class="profile-actions">
                <a href="tel:${c.mobile}" class="big-action-btn"><br></a>
                <button onclick="openWhatsApp('${c.mobile}')" class="big-action-btn"><br>注</button>
                <button onclick="downloadVCard(${idx})" class="big-action-btn"><br>砖专</button>
            </div>
            <div style="padding: 20px; text-align: center;">
                <button onclick="alert('驻住 注  砖 ')" style="background:none; border: 1px solid #ccc; padding: 10px; border-radius: 8px;"> 注 注转 驻专</button>
            </div>
        `;
        showScreen('profileScreen');
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    function openWhatsApp(mobile) {
        const cleanPhone = mobile.replace(/\D/g, '');
        window.open(`https://wa.me/${cleanPhone}`, '_blank');
    }

    function downloadVCard(idx) {
        const c = allContacts[idx];
        const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:${c.name}\nTEL;TYPE=CELL:${c.mobile}\nORG:${c.pluga} - ${c.framework}\nTITLE:${c.role}\nEND:VCARD`;
        const blob = new Blob([vcard], { type: 'text/vcard' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${c.name}.vcf`;
        a.click();
    }

    // 驻拽爪转 驻专 (砖专 转)
    function updateDropdowns() {
        const pSel = document.getElementById('companyFilter');
        const plugot = [...new Set(allContacts.map(c => c.pluga))].filter(Boolean).sort();
        pSel.innerHTML = '<option value="">驻</option>' + plugot.map(p => `<option value="${p}">${p}</option>`).join('');
    }
    function handleCompanyChange() {
        const pVal = document.getElementById('companyFilter').value;
        const fSel = document.getElementById('unitFilter');
        if (pVal) {
            fSel.disabled = false;
            const frames = [...new Set(allContacts.filter(c => c.pluga === pVal).map(c => c.framework))].filter(Boolean).sort();
            fSel.innerHTML = '<option value="">住专转</option>' + frames.map(f => `<option value="${f}">${f}</option>`).join('');
        } else { fSel.disabled = true; fSel.innerHTML = '<option value="">住专转</option>'; }
        filterContacts();
    }
    function filterContacts() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const p = document.getElementById('companyFilter').value;
        const f = document.getElementById('unitFilter').value;
        const res = allContacts.filter(c => (!term || c.searchKey.includes(term)) && (!p || c.pluga === p) && (!f || c.framework === f));
        renderContacts(res);
    }

    loadData();
</script>
</body>
</html>
