<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>אלפון גדוד 882</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --pakar-main: #7c4535; --pakar-bg: #f8f9fa; }
        body { background-color: var(--pakar-bg); font-family: system-ui, sans-serif; margin: 0; padding: 0; }
        .version-tag { position: absolute; top: 5px; left: 10px; font-size: 0.8rem; color: #999; font-weight: bold; }
        .header-section { text-align: center; padding: 15px 10px 10px; background: white; border-bottom: 2px solid #d14a24; position: relative; cursor: pointer; }
        .unit-logo { width: 45px; height: auto; }
        .search-container { position: sticky; top: 0; background: var(--pakar-bg); z-index: 1000; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .flex-row { display: flex; gap: 6px; margin-bottom: 8px; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px !important; width: 100%; box-sizing: border-box; background: white; }
        .btn-top { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 0 10px; font-weight: bold; color: var(--pakar-main); cursor: pointer; }
        
        .contacts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; align-items: start; }
        @media (min-width: 900px) { .contacts-grid { grid-template-columns: repeat(4, 1fr); } }
        
        .contact-card { background: white; border-radius: 12px; padding: 12px 5px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; text-align: center; }
        .name-header { font-size: 1.1rem; font-weight: bold; margin-bottom: 4px; color: #000; }
        .info-sub { font-size: 0.8rem; color: #666; margin-bottom: 8px; line-height: 1.3; min-height: 50px; }
        .phone-display { font-size: 0.85rem; font-weight: bold; margin: 5px 0; direction: ltr; display: block; }
        
        .card-actions { display: flex; border-top: 1px solid #eee; padding-top: 8px; margin-top: auto; gap: 2px; }
        .action-link { flex: 1; text-decoration: none; color: #333; display: flex; flex-direction: column; align-items: center; cursor: pointer; background: none; border: none; padding: 2px; }
        .action-icon { width: 22px; height: 22px; margin-bottom: 2px; }
        .action-text { font-size: 0.6rem; font-weight: bold; }
        
        #updateModal, #addModal, #loginModal { display:none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
        .modal-content { background: white; margin: 10% auto; padding: 20px; border-radius: 12px; width: 85%; max-width: 400px; position: relative; }
        .form-group { margin-bottom: 12px; text-align: right; }
        .form-group label { display: block; font-size: 0.9rem; margin-bottom: 4px; font-weight: bold; color: var(--pakar-main); }
        .readonly-box { display: flex; gap: 10px; background: #f4f4f4; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #eee; }
        .readonly-label { font-size: 0.75rem; color: #777; font-weight: bold; }
        .readonly-value { font-size: 0.9rem; color: #333; font-weight: bold; }

        .hidden { display: none !important; }
        .btn-save { background: #28a745; color: white; border: none; padding: 12px; }
        .btn-cancel { background: #dc3545; color: white; border: none; padding: 12px; }
    </style>
</head>
<body>

<div class="header-section" onclick="showLogin()">
    <div class="version-tag">V 3.1.0</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Pakar.svg/960px-Pakar.svg.png" class="unit-logo">
    <h4 style="margin:5px 0 0">גדוד 882 - אלפון</h4>
    <small id="loginIndicator" style="color: #999;">(לחץ כאן לניהול)</small>
</div>

<div class="search-container">
    <div class="flex-row">
        <input type="text" id="searchInput" placeholder="חיפוש לפי שם או תפקיד..." oninput="filterContacts()">
        <button onclick="resetAll()" class="btn-top">נקה</button>
        <button onclick="loadData(true)" class="btn-top">רענן</button>
    </div>
    <button id="addNewBtn" onclick="openAddModal()" class="btn-top hidden" style="background:#28a745; color:white; width:100%; padding:10px; border:none; margin-top:5px;">+ הוספת איש קשר חדש</button>
</div>

<div id="loginModal">
    <div class="modal-content">
        <h3 style="text-align:center; color: var(--pakar-main);">כניסת מנהל</h3>
        <input type="text" id="username" placeholder="שם משתמש" style="margin-bottom:10px;">
        <input type="password" id="password" placeholder="סיסמה" style="margin-bottom:10px;">
        <button onclick="checkLogin()" class="btn-top" style="background:var(--pakar-main); color:white; width:100%; padding:12px; border:none;">התחבר</button>
        <div id="loginStatus" style="text-align:center; margin-top:10px; font-weight:bold;"></div>
        <button onclick="closeLogin()" style="background:none; border:none; width:100%; margin-top:15px; color:#666; cursor:pointer;">סגור</button>
    </div>
</div>

<div id="addModal">
    <div class="modal-content">
        <span onclick="closeAddModal()" style="position: absolute; left: 15px; top: 10px; font-size: 24px; cursor: pointer;">&times;</span>
        <h3 style="text-align: center; color: var(--pakar-main); margin-top: 0;">איש קשר חדש</h3>
        <form id="addForm">
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;"><label>שם פרטי:</label><input type="text" id="addFirstName" required></div>
                <div class="form-group" style="flex: 1;"><label>שם משפחה:</label><input type="text" id="addLastName" required></div>
            </div>
            <div class="form-group"><label>טלפון נייד:</label><input type="tel" id="addMobile" required dir="ltr"></div>
            <div class="form-group"><label>תפקיד:</label><input type="text" id="addRole"></div>
            <div class="form-group">
                <label>פלוגה:</label>
                <select id="addPluga" onchange="updateAddFrameworkOptions()" required></select>
            </div>
            <div class="form-group">
                <label>מסגרת:</label>
                <select id="addFramework" required><option value="">בחר פלוגה...</option></select>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button type="submit" class="btn-top btn-save" style="flex: 2;">שמור</button>
                <button type="button" onclick="closeAddModal()" class="btn-top btn-cancel" style="flex: 1;">ביטול</button>
            </div>
        </form>
        <div id="addStatusMsg" style="text-align:center; margin-top:10px;"></div>
    </div>
</div>

<div id="updateModal">
    <div class="modal-content">
        <span onclick="closeUpdateModal()" style="position: absolute; left: 15px; top: 10px; font-size: 24px; cursor: pointer;">&times;</span>
        <h3 style="text-align: center; color: var(--pakar-main); margin-top: 0;">עדכון פרטי קשר</h3>
        <form id="updateForm">
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;"><label>שם פרטי:</label><input type="text" id="editFirstName" required></div>
                <div class="form-group" style="flex: 1;"><label>שם משפחה:</label><input type="text" id="editLastName" required></div>
            </div>
            <div class="form-group"><label>טלפון נייד:</label><input type="tel" id="editMobile" required dir="ltr"></div>
            <div class="form-group"><label>תפקיד:</label><input type="text" id="editRole"></div>
            <div class="readonly-box">
                <div style="flex: 1;"><div class="readonly-label">פלוגה:</div><div id="displayPluga" class="readonly-value"></div></div>
                <div style="flex: 1;"><div class="readonly-label">מסגרת:</div><div id="displayFramework" class="readonly-value"></div></div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button type="submit" class="btn-top btn-save" style="flex: 2;">שמור עדכון</button>
                <button type="button" onclick="closeUpdateModal()" class="btn-top btn-cancel" style="flex: 1;">ביטול</button>
            </div>
        </form>
        <div id="statusMsg" style="text-align: center; margin-top: 10px; font-weight: bold;"></div>
    </div>
</div>

<div id="contactsGrid" class="contacts-grid"></div>

<script>
    let allContacts = [];
    let isLoggedIn = false;
    
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSZEVFw70pjDNKkIa4JxtpuTu_pizLLb-YTPtyk5WTNRC2hz5PvUqiDXh4OyonQjsDEmqT4cGjhzG1r/pub?gid=1397364136&single=true&output=csv';
    const MAIN_APP_URL = 'https://script.google.com/macros/s/AKfycbxpUF5SbyFwbF6b0unhJ9K6e66S0G4t9L_n-FkxREcUjVsbhXtFqh6T-_FgOuifIIhs/exec';
    const ADMIN_AUTH_URL = 'https://script.google.com/macros/s/AKfycbyDlBPvQ6qVc-KQuop7kXiYcylAdIrND0_NSmRpvHRwO4tjWcKdvSphSBrcW8y-9-Go/exec';

    function loadData(isRefresh = false) {
        if (isRefresh) document.getElementById('contactsGrid').innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px;">טוען נתונים...</div>';
        fetch(csvUrl + '&t=' + Date.now()).then(r => r.text()).then(txt => {
            Papa.parse(txt, {
                header: true, skipEmptyLines: true,
                complete: function(results) {
                    allContacts = results.data.map((row, index) => {
                        let mob = (row.mobile || '').trim();
                        if (mob && !mob.startsWith('0') && mob.length >= 9) mob = '0' + mob;
                        return {
                            index: index, firstName: (row.firstName || '').trim(), lastName: (row.lastName || '').trim(),
                            name: `${row.firstName || ''} ${row.lastName || ''}`.trim(), pluga: (row.pluga || '').trim(),
                            framework: (row.framework || '').trim(), role: (row.role || '').trim(), mobile: mob,
                            searchKey: `${row.firstName} ${row.lastName} ${row.role} ${row.pluga} ${row.framework} ${mob}`.toLowerCase()
                        };
                    }).filter(c => c.name && c.mobile);
                    renderContacts(allContacts);
                }
            });
        });
    }

    function renderContacts(list) {
        document.getElementById('contactsGrid').innerHTML = list.map(c => `
            <div class="contact-card">
                <div class="name-header">${c.name}</div>
                <div class="info-sub">${c.pluga}<br>${c.framework}<br>${c.role}</div>
                <div class="phone-display">${c.mobile}</div>
                <div class="card-actions">
                    <a href="tel:${c.mobile}" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/3616/3616215.png" class="action-icon"><span class="action-text">חיוג</span></a>
                    <button onclick="openWA('${c.mobile}')" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" class="action-icon"><span class="action-text">הודעה</span></button>
                    <button onclick="saveVCard(event, ${c.index})" class="action-link"><img src="https://em-content.zobj.net/source/facebook/431/floppy-disk_1f4be.png" class="action-icon"><span class="action-text">שמירה</span></button>
                    <button onclick="handleEditClick(${c.index})" class="action-link"><img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" class="action-icon"><span class="action-text">עריכה</span></button>
                </div>
            </div>`).join('');
    }

    // ניהול הרשאות
    function showLogin() { document.getElementById('loginModal').style.display = 'block'; }
    function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }
    
    async function checkLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const status = document.getElementById('loginStatus');
        status.innerText = "בודק הרשאה...";
        try {
            const resp = await fetch(ADMIN_AUTH_URL, { method: 'POST', body: JSON.stringify({ action: 'checkLogin', user: u, pass: p }) });
            const res = await resp.text();
            if (res === "AUTHORIZED") {
                isLoggedIn = true;
                document.getElementById('addNewBtn').classList.remove('hidden');
                document.getElementById('loginIndicator').innerText = "(מחובר: " + u + ")";
                closeLogin();
                alert("מצב מנהל הופעל");
            } else { status.innerText = "פרטים שגויים!"; status.style.color = "red"; }
        } catch (e) { status.innerText = "שגיאת חיבור"; }
    }

 
    // פונקציית העריכה - עכשיו פתוחה לכולם ללא הזדהות
    function handleEditClick(idx) {
        openUpdateModal(idx);
    }
    
    // פונקציית ההוספה - נשארת מוגנת למנהלים בלבד
    function openAddModal() {
        if (!isLoggedIn) {
            alert("הוספת איש קשר חדש דורשת הרשאת מנהל. אנא התחבר דרך הכותרת.");
            showLogin();
            return;
        }
        
        // אם מחובר - טוען את הפלוגות והמסגרות (הסינון המתקדם)
        populateAddPlugaOptions();
        document.getElementById('addModal').style.display = 'block';
    }

    function updateAddFrameworkOptions() {
        const pVal = document.getElementById('addPluga').value;
        const fSel = document.getElementById('addFramework');
        if (pVal) {
            const frames = [...new Set(allContacts.filter(c => c.pluga === pVal).map(c => c.framework))].filter(Boolean).sort();
            let opts = '<option value="">בחר מסגרת...</option>';
            frames.forEach(f => opts += `<option value="${f}">${f}</option>`);
            fSel.innerHTML = opts;
        }
    }

    function closeAddModal() { document.getElementById('addModal').style.display = 'none'; document.getElementById('addForm').reset(); }

    document.getElementById('addForm').onsubmit = async function(e) {
        e.preventDefault();
        const msg = document.getElementById('addStatusMsg');
        msg.innerText = "מעבד...";
        const data = {
            action: 'addContact', firstName: document.getElementById('addFirstName').value,
            lastName: document.getElementById('addLastName').value, mobile: document.getElementById('addMobile').value,
            role: document.getElementById('addRole').value, pluga: document.getElementById('addPluga').value,
            framework: document.getElementById('addFramework').value
        };
        await fetch(MAIN_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        msg.innerText = "נוסף בהצלחה!";
        setTimeout(() => { closeAddModal(); loadData(true); }, 1500);
    };

    // עדכון קיים
    function openUpdateModal(idx) {
        const c = allContacts.find(item => item.index === idx);
        if (c) {
            document.getElementById('editFirstName').value = c.firstName;
            document.getElementById('editLastName').value = c.lastName;
            document.getElementById('editMobile').value = c.mobile;
            document.getElementById('editRole').value = c.role;
            document.getElementById('displayPluga').innerText = c.pluga;
            document.getElementById('displayFramework').innerText = c.framework;
            document.getElementById('updateForm').dataset.pluga = c.pluga;
            document.getElementById('updateForm').dataset.framework = c.framework;
            document.getElementById('updateModal').style.display = 'block';
        }
    }

    function closeUpdateModal() { document.getElementById('updateModal').style.display = 'none'; }

    document.getElementById('updateForm').onsubmit = async function(e) {
        e.preventDefault();
        const status = document.getElementById('statusMsg');
        status.innerText = "מעדכן...";
        const data = {
            firstName: document.getElementById('editFirstName').value, lastName: document.getElementById('editLastName').value,
            mobile: document.getElementById('editMobile').value, role: document.getElementById('editRole').value,
            pluga: this.dataset.pluga, framework: this.dataset.framework
        };
        await fetch(MAIN_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        status.innerText = "עודכן!";
        setTimeout(() => { closeUpdateModal(); loadData(true); }, 1500);
    };

    // פונקציות עזר
    function saveVCard(evt, idx) {
        const c = allContacts.find(item => item.index === idx);
        if (c) {
            const org = ["גדוד 882", c.pluga, c.framework, c.role].filter(p => p).join(" - ");
            const vcard = ["BEGIN:VCARD","VERSION:3.0",`FN;CHARSET=UTF-8:${c.name} (882)`,`N;CHARSET=UTF-8:${c.lastName};${c.firstName};;;`,`ORG;CHARSET=UTF-8:${org}`,`TEL;TYPE=CELL,VOICE:${c.mobile}`,"END:VCARD"].join('\n');
            const blob = new Blob(["\uFEFF", vcard], { type: "text/vcard;charset=utf-8" });
            const a = document.createElement('a'); a.download = `${c.name}.vcf`; a.href = URL.createObjectURL(blob); a.click();
        }
    }

    function openWA(mob) {
        let clean = mob.replace(/\D/g, '');
        if (clean.startsWith('0')) clean = '972' + clean.substring(1);
        window.open(`https://wa.me/${clean}`, '_blank');
    }

    function filterContacts() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        renderContacts(allContacts.filter(c => !term || c.searchKey.includes(term)));
    }

    function resetAll() { document.getElementById('searchInput').value = ""; renderContacts(allContacts); }

    loadData();
</script>
</body>
</html>
