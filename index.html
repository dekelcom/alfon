<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××œ×¤×•×Ÿ ×™×—×™×“×ª×™</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        :root {
            --pakar-main: #7c4535; /* ×—×•× ××”×¤×œ×˜×” */
            --pakar-accent: #d14a24; /* ×›×ª×•× ××”×¤×œ×˜×” */
            --pakar-bg: #f4f4f2;
        }

        body { 
            background-color: var(--pakar-bg); 
            font-family: Tahoma, Geneva, sans-serif; 
            color: #333;
        }

        .header-section {
            text-align: center;
            padding: 25px 0;
            background: white;
            border-bottom: 3px solid var(--pakar-accent);
            margin-bottom: 20px;
        }

        .unit-logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .contact-card { 
            background: white; 
            border-radius: 12px; 
            padding: 20px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            height: 100%; 
            border: none;
        }

        .name-header { font-size: 1.4rem; font-weight: bold; color: #000; margin-bottom: 5px; }
        .info-sub { font-size: 1rem; color: #444; margin-bottom: 20px; line-height: 1.4; }
        
        .btn-group-custom { 
            display: flex; 
            gap: 8px; 
            justify-content: center;
        }
        
        .btn-custom { 
            flex: 1;
            padding: 10px 5px; 
            font-size: 0.9rem; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: white !important;
        }

        .tel-btn { background-color: var(--pakar-accent); }
        .wa-btn { background-color: #25D366; }
        .vcf-btn { background-color: var(--pakar-main); }
        
        .btn-icon { width: 22px; height: 22px; margin-bottom: 4px; }

        .search-container { 
            position: sticky; 
            top: 0; 
            background: var(--pakar-bg); 
            z-index: 1000; 
            padding: 15px 0;
        }

        .form-control, .form-select { border-radius: 8px; padding: 10px; border: 1px solid #ccc; }

        .version-badge { position: absolute; top: 5px; left: 10px; font-size: 0.7rem; color: #ccc; }
    </style>
</head>
<body>

<div class="version-badge">×’×¨×¡×” 1.2.2</div>

<div class="header-section">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Pakar.svg/960px-Pakar.svg.png" alt="×œ×•×’×•" class="unit-logo">
    <h2 class="m-0">××œ×¤×•×Ÿ ×™×—×™×“×ª×™</h2>
</div>

<div class="container">
    <div class="search-container">
        <div class="row g-2">
            <div class="col-12">
                <input type="text" id="searchInput" class="form-control" placeholder="×—×™×¤×•×© ×—×•×¤×©×™..." onkeyup="filterContacts()">
            </div>
            <div class="col-6">
                <select id="companyFilter" class="form-select" onchange="filterContacts(true)">
                    <option value="">×›×œ ×”×¤×œ×•×’×•×ª</option>
                </select>
            </div>
            <div class="col-6">
                <select id="unitFilter" class="form-select" onchange="filterContacts()">
                    <option value="">×›×œ ×”××¡×’×¨×•×ª</option>
                </select>
            </div>
        </div>
    </div>

    <div id="contactsGrid" class="row g-3 mt-2 pb-5">
        <div class="text-center">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
    </div>
</div>

<script>
    let allContacts = [];
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSZEVFw70pjDNKkIa4JxtpuTu_pizLLb-YTPtyk5WTNRC2hz5PvUqiDXh4OyonQjsDEmqT4cGjhzG1r/pub?gid=1397364136&single=true&output=csv&t=' + Date.now();

    function normalize(str) {
        return str ? str.toString().trim().replace(/["'×´×³]/g, '') : "";
    }

    function loadData() {
        fetch(csvUrl).then(r => r.text()).then(txt => {
            Papa.parse(txt, {
                header: true,
                complete: function(r) {
                    allContacts = r.data.map(row => ({
                        firstName: (row['firstName'] || '').trim(),
                        lastName: (row['lastName'] || '').trim(),
                        pluga: (row['pluga'] || '').trim(),
                        framework: (row['framework'] || '').trim(),
                        role: (row['role'] || '').trim(),
                        mobile: (row['mobile'] || '').trim(),
                        mobileWA: (row['mobileWA'] || '').trim()
                    })).filter(c => c.firstName !== '');
                    initFilters();
                    renderContacts(allContacts);
                }
            });
        });
    }

    function initFilters() {
        const pSel = document.getElementById('companyFilter');
        const plugot = [...new Set(allContacts.map(c => c.pluga))].filter(Boolean).sort();
        pSel.innerHTML = '<option value="">×›×œ ×”×¤×œ×•×’×•×ª</option>';
        plugot.forEach(p => pSel.innerHTML += `<option value="${p}">${p}</option>`);
        updateFrameworks();
    }

    function updateFrameworks() {
        const p = document.getElementById('companyFilter').value;
        const fSel = document.getElementById('unitFilter');
        const filtered = p ? allContacts.filter(c => normalize(c.pluga) === normalize(p)) : allContacts;
        const frames = [...new Set(filtered.map(c => c.framework))].filter(Boolean).sort();
        fSel.innerHTML = '<option value="">×›×œ ×”××¡×’×¨×•×ª</option>';
        frames.forEach(f => fSel.innerHTML += `<option value="${f}">${f}</option>`);
    }

    function renderContacts(list) {
        const grid = document.getElementById('contactsGrid');
        grid.innerHTML = list.length ? '' : '<div class="text-center">××™×Ÿ ×ª×•×¦××•×ª</div>';
        list.forEach(c => {
            grid.innerHTML += `
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="contact-card text-center">
                        <div class="name-header">${c.firstName} ${c.lastName}</div>
                        <div class="info-sub">${c.pluga} â€¢ ${c.framework}<br><strong>${c.role}</strong></div>
                        <div class="btn-group-custom">
                            <a href="tel:${c.mobile}" class="btn-custom tel-btn"><span>ğŸ“</span>×—×™×•×’</a>
                            <a href="https://wa.me/${c.mobileWA}" target="_blank" class="btn-custom wa-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="btn-icon">
                                WhatsApp
                            </a>
                            <button onclick="saveVCard('${c.firstName}','${c.lastName}','${c.mobile}')" class="btn-custom vcf-btn"><span>ğŸ‘¤</span>×©××™×¨×”</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    function filterContacts(pChange = false) {
        if (pChange) updateFrameworks();
        const term = document.getElementById('searchInput').value.toLowerCase();
        const p = document.getElementById('companyFilter').value;
        const f = document.getElementById('unitFilter').value;
        const res = allContacts.filter(c => {
            const matchSearch = `${c.firstName} ${c.lastName} ${c.role}`.toLowerCase().includes(term);
            const matchP = !p || normalize(c.pluga) === normalize(p);
            const matchF = !f || normalize(c.framework) === normalize(f);
            return matchSearch && matchP && matchF;
        });
        renderContacts(res);
    }

    function saveVCard(f, l, p) {
        const v = `BEGIN:VCARD\nVERSION:3.0\nFN:${f} ${l}\nTEL:${p}\nEND:VCARD`;
        const b = new Blob([v], {type:'text/vcard'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = `${f}_${l}.vcf`;
        a.click();
    }

    loadData();
</script>
</body>
</html>
