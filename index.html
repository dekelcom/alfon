<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>אלפון גדוד 882</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        :root { --pakar-main: #7c4535; --pakar-bg: #f8f9fa; }
        body { background-color: var(--pakar-bg); font-family: system-ui, sans-serif; margin: 0; padding: 0; }
        
        .version-tag { position: absolute; top: 5px; left: 10px; font-size: 0.8rem; color: #999; font-weight: bold; }
        
        .header-section { text-align: center; padding: 15px 10px 10px; background: white; border-bottom: 2px solid #d14a24; position: relative; }
        .unit-logo { width: 45px; height: auto; }

        .search-container { 
            position: sticky; top: 0; background: var(--pakar-bg); 
            z-index: 1000; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .flex-row { display: flex; gap: 6px; margin-bottom: 8px; }
        .flex-grow { flex: 1; min-width: 0; }

        input, select { 
            padding: 12px; border: 1px solid #ccc; border-radius: 8px; 
            font-size: 16px !important; width: 100%; box-sizing: border-box; background: white;
        }

        .btn-top { 
            background: white; border: 1px solid #ccc; border-radius: 8px; 
            padding: 0 15px; font-weight: bold; color: var(--pakar-main); cursor: pointer;
        }

        .contacts-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            padding: 12px;
            align-items: start;
        }
        @media (min-width: 900px) { .contacts-grid { grid-template-columns: repeat(4, 1fr); } }

        .contact-card { 
            background: white; border-radius: 12px; padding: 15px 8px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; 
            text-align: center;
        }

        .name-header { font-size: 1.1rem; font-weight: bold; margin-bottom: 6px; color: #000; }
                
        .info-sub { font-size: 0.8rem; color: #666; margin-bottom: 8px; line-height: 1.4; }
        
        .card-actions { display: flex; border-top: 1px solid #eee; padding-top: 10px; margin-top: auto; }
        .action-link { 
            flex: 1; text-decoration: none !important; color: #333 !important; 
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
        }
        .action-icon { width: 28px; height: 28px; margin-bottom: 4px; }
        .action-text { font-size: 0.7rem; font-weight: bold; }

        /* מספר הנייד מתחת לשם - באותו פונט וגודל */
        .phone-sub-name { font-size: 0.8rem; font-weight: bold; margin-bottom: 2px; color: #000; direction: ltr; display: block; }

        .banner { display: none; padding: 10px; text-align: center; font-weight: bold; background: #e1f5fe; border-bottom: 2px solid #03a9f4; font-size: 0.85rem; }
    </style>
</head>
<body>

<div id="iosBanner" class="banner">אייפון: לחץ שיתוף ואז "הוסף למסך הבית"</div>

<div class="header-section">
    
    <div class="version-tag">V 2.1.2</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Pakar.svg/960px-Pakar.svg.png" class="unit-logo">
    <h4 style="margin:5px 0 0">גדוד 882 - אלפון</h4>
</div>

<div class="search-container">
    <div class="flex-row">
        <input type="text" id="searchInput" placeholder="חיפוש..." oninput="filterContacts()" class="flex-grow">
        <button onclick="resetAll()" class="btn-top">נקה</button>
        <button onclick="loadData(true)" class="btn-top">רענן</button>
    </div>
    <div class="flex-row">
        <select id="companyFilter" onchange="handleCompanyChange()" class="flex-grow">
            <option value="">כל הפלוגות</option>
        </select>
        <select id="unitFilter" onchange="filterContacts()" class="flex-grow" disabled>
            <option value="">כל המסגרות</option>
        </select>
    </div>
</div>

<div id="contactsGrid" class="contacts-grid"></div>

<script>
    let allContacts = [];
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSZEVFw70pjDNKkIa4JxtpuTu_pizLLb-YTPtyk5WTNRC2hz5PvUqiDXh4OyonQjsDEmqT4cGjhzG1r/pub?gid=1397364136&single=true&output=csv';

    function loadData(isRefresh = false) {
    // אם המשתמש לחץ על רענן, נציג הודעה זמנית על המסך
    if (isRefresh) {
        document.getElementById('contactsGrid').innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">מרענן נתונים...</div>';
    }

    fetch(csvUrl + '&t=' + Date.now()).then(r => r.text()).then(txt => {
        Papa.parse(txt, {
            header: true, skipEmptyLines: true,
            complete: function(results) {
                allContacts = results.data.map(row => ({
                    // הוספת הנתונים מה-CSV למערך אנשי הקשר
                    firstName: (row.firstName || '').trim(),
                    lastName: (row.lastName || '').trim(),
                    name: `${row.firstName || ''} ${row.lastName || ''}`.trim(),
                    pluga: (row.pluga || '').trim(),
                    framework: (row.framework || '').trim(),
                    role: (row.role || '').trim(),
                    mobile: (row.mobile || '').trim(),
                    searchKey: `${row.firstName} ${row.lastName} ${row.role} ${row.pluga} ${row.framework} ${row.mobile}`.toLowerCase()
                })).filter(c => c.name && c.mobile);
                
                updateDropdowns(); // עדכון רשימות הסינון
                renderContacts(allContacts); // הצגת אנשי הקשר המעודכנים
            }
        });
    });
}
